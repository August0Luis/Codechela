<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="img/Logo.png" alt="Logo do Codechella"></a>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="experiencia.html" class="nav-link">A experiência</a>
            </li>
            <li class="nav-item">
                <a href="mapa-de-setores.html" class="nav-link">Mapa de Setores</a>
            </li>
            <li class="nav-item">
                <a href="informacoes.html" class="nav-link">Informações</a>
            </li>
            <li class="nav-item">
                <a href="ingresso.html" class="nav-link">Ingressos</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <section class="banner">
        <picture>
            <source media="(max-width: 1000px)" srcset="img/Banneringressotablet.png">
            <source media="(max-width: 620px)" srcset="img/Banneringressocelular.png">
            <img src="img/Banneringresso.png" alt="Banner" style="width: 100%;">
        </picture>
    </section>
    <main>
        <div class="ingresso">
            <h2>Preencha o formulário a seguir:</h2>
        </div>
        <section class="formulario">
            <form action="">
                <label for="">Nome Completo:
                    <input type="text" class="nome-completo" id="nome" name="nome" required="required">
                </label>
                <label for="">Email:
                    <input type="email" class="email"  id="email" name="email" required="required">
                </label>

                <div class="grupo-form">
                    <div class="formulario-ingresso">
                        <label for="">Tipo de Ingresso
                            <select name="select" class="tipo-de-ingresso" id="tipo-ingresso">
                                <option value="" selected>Tipo de ingresso</option>
                                <option value="Pista Premium">Pista Premium</option>
                                <option value="Pista Comum">Pista Comum</option>
                                <option value="Cadeiras térreo">Cadeiras térreo</option>
                                <option value="Cadeiras superiores">Cadeiras superiores</option>
                                <option value="Rampas">Rampas</option>
                            </select>
                        </label>
                    </div>
                    <div class="formulario-nascimento">
                        <label for="">Data de Nascimento:
                            <input type="date" class="nascimento" id="nascimento" name="nascimento">
                        </label>
                    </div>
                </div>
            </form>
            <button type="submit" class="comprar" onclick="redirectToPage()"><i>Avançar! </i><i class="fa-solid fa-arrow-right"></i></button>
        </section>
    </main>
    <div id="linha-horizontal"></div>
    <section class="footer">
        <div class="footer-logo">
            <img src="img/Logopreto.png" alt="">
            <p>Acesse nossas redes: <i class="fa-brands fa-whatsapp"></i> <i class="fa-brands fa-twitch"></i> <i
                    class="fa-brands fa-instagram"></i> <i class="fa-brands fa-twitter"></i></p>
        </div>
        <div class="footer-desenvolvimento">
            <p>Desenvolvido por Luís Augusto</p>
            <p>Projeto fictício sem fins comerciais.</p>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f283400f6b.js" crossorigin="anonymous"></script>
</body>

</html>
